<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Typing</title>
    <link rel="stylesheet" href="dist/css/output.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    </style>
</head>

<body class="min-h-screen grid place-content-center bg-gradient-to-r from-sky-500 to-indigo-500">
    <div class="grid place-content-center text-center text-white">
        <div
            class="relative bg-white dark:bg-slate-800/25 px-6 pt-3 pb-3 shadow-xl sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10 w-screen max-w-sm">
            <div class="mx-auto max-w-md">
                <h1 class="bg-gradient-to-r from-sky-500 to-indigo-500 rounded-md p-3 font-Lobster text-3xl"
                    id="titulo"> Fast Typing!</h1>
                <!-- PALABRA GENERADA -->
                <div class="space-y-6 py-8 text-base leading-7 relative">
                    <div class="rounded-full bg-blue-500 w-28 p-1 mx-auto animate-bounce shadow-sm"
                        id="palabra-generada"></div>
                    <div class="absolute invisible inset-x-0 top-0 text-9xl text-blue-900 animate-pulse" id="cuenta-1"></div>
                </div>
                <!-- RESPUESTA -->
                <div class="pt-4 text-base font-semibold leading-7">
                    <p>Write your answer here!</p>
                    <input
                        class="mt-2 mb-2 block w-full px-3 py-2 border rounded-md text-sm shadow-sm focus:outline-none bg-inherit focus:border-sky-500 focus:ring-1 focus:ring-sky-500 text-center"
                        type="text" id="respuesta-usuario" spellcheck="false" disabled>
                </div>
                <!-- MARCADOR - TIEMPO - COMENZAR -->
                <div>
                    <button
                        class="rounded-full bg-blue-500 w-28 p-1 mt-1 hover:bg-blue-400 transition-all duration-200 font-Anton"
                        type="button" id="iniciar-cronometro">START!</button>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute bottom-0 right-10"> timer </span>
                        <div class="absolute bottom-0 right-0" id="tiempo">00:00</div>
                        <span
                            class="material-symbols-outlined hover:animate-spin transition-all hover:cursor-pointer absolute bottom-0 right-20"
                            id="refresh"> refresh </span>
                    </div>
                    <div class="relative">
                        <div class="absolute bottom-0 left-0 " id="score">Score:</div>
                        <div class="absolute bottom-0 left-12 " id="puntaje">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-gradient-to-r from-red-400 to-yellow-200 h-2 absolute left-0 top-0 rounded-r-lg" id="barra"></div>
    <script src="script.js"></script>
</body>

</html>
